<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WobHost</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mq.css">
</head>
<body>
    <main>
        <section class="login">
            <h1>WebHost</h1>
            <div class="campo">
                <h2>Login</h2>
                
                <form action="" method="post" autocomplete="on">
    <div class="campo-input">
        <label for="imail">Email address</label>
        <input type="email" id="imail" name="email" autocomplete="email" required maxlength="30">
    </div>

    <div class="campo-input">
        <label for="isenha">Password</label>
        <input type="password" id="isenha" name="senha" autocomplete="current-password" required minlength="8" maxlength="30">
    </div>

    <div class="campo-checkbox">
        <input class="relembrar" type="checkbox" name="remerber" id="remerberme">
        <label  class="remember" for="remerberme">Remember me</label>
        <a class="forgot" href="#">Forgot password?</a>
    </div>
    <button><a href="#">Log in</a></button>
</form>
<p class="signup">Don't have an account?<a href="#">Sign up</a></p>

                
            </div>
        </section> 
    </main>
</body>
</html>
